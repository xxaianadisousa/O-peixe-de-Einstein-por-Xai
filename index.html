<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>O Peixe de Einstein por Xai/title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Desvende Onde Está o Peixe! 🐟</h1>
  <p class="instrucao">Escolha uma cor, um animal e um objeto por casa. Cada opção só pode ser usada uma vez!</p>

  <div id="game">
    <!-- Casas de 1 a 5 -->
    <div class="casa" id="casa1">
      <h2>Casa 1</h2>
      <label>Cor:</label>
      <select><option value="">—</option><option>Vermelha</option><option>Azul</option><option>Verde</option><option>Amarela</option><option>Branca</option></select>
      <label>Animal:</label>
      <select><option value="">—</option><option>Peixe</option><option>Gato</option><option>Cachorro</option><option>Pássaro</option><option>Porquinho-da-índia</option></select>
      <label>Objeto:</label>
      <select><option value="">—</option><option>Livro</option><option>Relógio</option><option>Caneca</option><option>Quadro</option><option>Chave</option></select>
    </div>

    <div class="casa" id="casa2"> <h2>Casa 2</h2> ... mesma estrutura ... </div>
    <div class="casa" id="casa3"> <h2>Casa 3</h2> ... mesma estrutura ... </div>
    <div class="casa" id="casa4"> <h2>Casa 4</h2> ... mesma estrutura ... </div>
    <div class="casa" id="casa5"> <h2>Casa 5</h2> ... mesma estrutura ... </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
