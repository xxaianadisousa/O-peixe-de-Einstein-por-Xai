<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>O Peixe de Einstein</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>O Peixe de Einstein 🐟</h1>
  <div id="casas-container">
    <!-- 5 casas com 5 atributos cada -->
    <div class="casa" id="casa1">
      <h2>Casa 1</h2>
      <select class="cor"><option>Cor</option><option>Vermelha</option><option>Verde</option>...</select>
      <select class="nacionalidade"><option>Nacionalidade</option><option>Britânico</option>...</select>
      <select class="bebida"><option>Bebida</option><option>Chá</option>...</select>
      <select class="cigarro"><option>Cigarro</option><option>PalMal</option>...</select>
      <select class="animal"><option>Animal</option><option>Cachorro</option>...</select>
    </div>
    <!-- Repetir div para casas 2 a 5 -->
    <!-- Você pode duplicar a estrutura acima e mudar os IDs para casa2, casa3, etc. -->
  </div>

  <div id="dicas">
    <h2>Dicas</h2>
    <ul>
      <li>O norueguês vive na primeira casa.</li>
      <li>O homem da casa verde bebe café.</li>
      <li>O britânico vive na casa vermelha.</li>
      <!-- Inclua todas as dicas aqui -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
