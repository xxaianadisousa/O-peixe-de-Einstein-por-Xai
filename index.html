  <script>
    function atualizarOpcoes(tipo) {
      const selects = document.querySelectorAll(`select[name="${tipo}"]`);
      const selecionados = Array.from(selects).map(s => s.value).filter(v => v !== "");
      selects.forEach(select => {
        Array.from(select.options).forEach(option => {
          option.disabled = selecionados.includes(option.value) && option.value !== select.value;
        });
      });
    }

    ["cor", "nacionalidade", "bebida", "cigarro", "animal"].forEach(tipo => {
      const selects = document.querySelectorAll(`select[name="${tipo}"]`);
      selects.forEach(select => {
        select.addEventListener("change", () => atualizarOpcoes(tipo));
      });
    });
  </script>
