<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O Peixe de Einstein</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="titulo">O Peixe de Einstein</h1>
    <button onclick="traduzir()">🇬🇧 Versão em inglês</button>
  </header>

  <section class="introducao">
    <p>Dizem que apenas 2% das pessoas conseguem resolver esse desafio de lógica. Sua missão: descobrir quem tem o peixe 🐠.</p>
  </section>

  <div id="cronometro">⏱️ 300s restantes</div>

  <section id="pistas">
    <h2>Pistas</h2>
    <ul>
      <li>O britânico vive na casa vermelha.</li>
      <li>O sueco tem cachorros de estimação.</li>
      <li>O dinamarquês bebe chá.</li>
      <!-- Continue com todas as 15 pistas -->
    </ul>
  </section>

  <section id="tabuleiro">
    <div class="casas-container">
      <div class="casa" id="casa1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="casa" id="casa2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="casa" id="casa3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="casa" id="casa4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="casa" id="casa5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <h2>Peças</h2>
    <div class="pecas-container">
      <div class="peca" draggable="true" ondragstart="drag(event)" id="alemao">
        <img src="img/alemao.png" alt="Alemão" />
      </div>
      <div class="peca" draggable="true" ondragstart="drag(event)" id="peixe">
        <img src="img/peixe.png" alt="Peixe" />
      </div>
      <!-- Adicione as outras 23 peças aqui com seus respectivos nomes e imagens -->
    </div>
  </section>

  <button onclick="verificarSolucao()">✅ Verificar solução</button>

  <script src="script.js"></script>
</body>
</html>
